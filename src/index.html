<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goit-js-hw-12</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form class="form" action="submit">
      <input
        class="form-input"
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button class="form-button">Search</button>
    </form>

    <div class="conteiner-loader">
      <div class="loader"></div>
    </div>

    <div class="gallery">
      <ul class="list-form"></ul>
    </div>
    <div class="conteiner-wrapper">
      <button type="button" class="button-loadMore hidden">Load More</button>
      <p class="text-load hidden">Loading images, please wait...</p>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
